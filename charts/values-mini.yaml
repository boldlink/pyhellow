# Minikube ready chart values
replicaCount: 1

image:
  repository: boldlink/pyhellow
  pullPolicy: IfNotPresent
  tag: "0.0.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 8080

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: pyhellow-api.local
      paths: []
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

#extraSecretNamesForEnvFrom: [ "drone-server-secrets" ]
env:
  APP_HOST: "0.0.0.0"
  APP_PORT: 5000 # Ensure it matches deployment.port
  APP_DEBUG: "False"

deployment:
  port: 5000

nodeSelector: {}

tolerations: []

affinity: {}
