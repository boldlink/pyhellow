kind: pipeline
name: Python RestAPI - Hello World
type: kubernetes

steps:
  - name: code-analysis
    image: aosapps/drone-sonar-plugin
    settings:
      sonar_host:
        from_secret: sonar_host
      sonar_token:
        from_secret: sonar_token
    when:
      branch:
        - master
  - name: docker
    image: plugins/docker
    settings:
      repo: boldlink/pyhellow
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tag: '0.0.4'
      when:
        branch:
          - master
  - name: Clair image scan
      image: jmccann/drone-clair:1
      url: https://clair.tools.boldlink.io
      username:
        from_secret: clair_username
      password:
        from_secret: clair_password
      scan_image: boldlink/pyhellow:0.0.4 
  - name: Helm deploy to AWS Dev
    image: bitsbeats/drone-helm3
    settings:
      kube_api_server:
        from_secret: eks_server_endpoint
      kube_token: { from_secret: eks_server_token }
      chart: pyhellow/pyhellow-api
      release: 0.0.4
      namespace: pyhellow
      lint: true
      timeout: 20m
      helm_repos:
        - pyhellow=https://boldlink.github.io/pyhellow/charts
      envsubst: true
      values_yaml: charts/values-aws.yaml
    when:
      branch:
        - master
